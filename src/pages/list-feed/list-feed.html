<ion-header>

  <ion-navbar>
    <ion-title text-center>FEED DE SOLICITAÇÕES</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar" autocomplete="on" showCancelButton=true (ionInput)="getItems($event)"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="lista">
    <ion-item *ngFor="let item of items" >
      <ion-thumbnail item-start>
        <img src="img/../assets/imgs/asfalto_buraco.jpg">
      </ion-thumbnail>
       <h2>{{ item }}</h2>
      <p>Rua Tal</p>
      <button ion-button clear item-end (click)="detFeed()">Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
