<ion-header>

  <ion-navbar>
    <ion-title>CADASTRE-SE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
  <div>
     
  <form class="list-form" padding [formGroup]="signupForm" (submit)="salvarCadastro()" novalidate>
    <ion-row>
      <ion-col col-4>
        <ion-item>        
          <ion-select placeholder="UF" cancelText="Cancelar">
            <ion-option value="AC">AC</ion-option>
            <ion-option value="AL">AL</ion-option>
            <ion-option value="AP">AP</ion-option>
            <ion-option value="AM">AM</ion-option>
            <ion-option value="BA">BA</ion-option>
            <ion-option value="CE">CE</ion-option>
            <ion-option value="DF">DF</ion-option>
            <ion-option value="ES">ES</ion-option>
            <ion-option value="GO">GO</ion-option>
            <ion-option value="MA">MA</ion-option>
            <ion-option value="MT">MA</ion-option>
            <ion-option value="MS">MS</ion-option>
            <ion-option value="MG">MG</ion-option>
            <ion-option value="PA">PA</ion-option>
            <ion-option value="PA">PA</ion-option>
            <ion-option value="PR">PR</ion-option>
            <ion-option value="PE">PE</ion-option>
            <ion-option value="PI">PI</ion-option>
            <ion-option value="RJ">RJ</ion-option>
            <ion-option value="RN">RN</ion-option>
            <ion-option value="RS">RS</ion-option>
            <ion-option value="RO">RO</ion-option>
            <ion-option value="RR">RR</ion-option>
            <ion-option value="SC">SC</ion-option>
            <ion-option value="SP">SP</ion-option>
            <ion-option value="SE">SE</ion-option>
            <ion-option value="TO">TO</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-8>
        <ion-item>
          <ion-input type="text" placeholder="Cidade"></ion-input>
        </ion-item>        
      </ion-col>
    </ion-row>         
    
      <div class="user-avatar" onclick="">
        <img src="../assets/imgs/avatar.png">
      </div>
    
    <ion-item>
      <ion-input placeholder="Nome" type="text" formControlName="nome" clearInput clearOnEdit="false"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Sobrenome" type="text" formControlName="sobrenome" clearInput clearOnEdit="false"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" type="mail" formControlName="email" clearInput clearOnEdit="false"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha" type="password" formControlName="password" clearInput clearOnEdit="false"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirmar Senha" type="password" formControlName="password" clearInput clearOnEdit="false"></ion-input>
    </ion-item> 
    <button class="btnSalvar" ion-button icon-start block color="primary" tappable>     
      SALVAR
      <ion-icon name="arrow"></ion-icon>
    </button>
  </form>
 
  </div>
</ion-content>
