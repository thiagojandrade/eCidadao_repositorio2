<ion-content padding class="login auth-page">
  <div class="login-content">
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>

    </div>
    <!-- Login form -->
    <div>
      <form class="list-form" padding [formGroup]="loginForm" (submit)="efetuarlogin()" novalidate>
        <ion-item>
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            Email
          </ion-label>
          <ion-input type="email" formControlName="email" clearInput clearOnEdit="false"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Senha
          </ion-label>
          <ion-input type="password" formControlName="password" clearInput clearOnEdit="false"></ion-input>
        </ion-item>
      </form>
    </div>
    <p text-right ion-text color="clear-blue" tappable >
      <strong>Esqueceu sua Senha?</strong>
    </p>
    <button ion-button icon-start block color="primary" [disabled]="!loginForm.valid" tappable (click)="efetuarlogin()"> 
      <ion-icon name="log-in"></ion-icon>
      ENTRAR
    </button>

    <div>
      <p text-center ion-text color="clear-blue">Ou acesse com:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="clear-blue" tappable (click)="goToSignUp()">Novo por aqui?
        <strong>Registre-se</strong>
      </span>
    </div>
  </div>
</ion-content>
