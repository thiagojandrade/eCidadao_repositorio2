<ion-content>
  <div class="cardProfile">
    <div class="infoCard">
        <ion-row>
          <ion-col col-3>
            <button ion-button icon-only class="btn-Voltar" (click)="info()">
              <ion-icon name="information-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <div class="userimg">
              <img src="../assets/imgs/avatar.png">
            </div>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-only class="btn-Sair" (click)="exitApp()">
              <ion-icon name="log-out"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <h3>Nome Usuário</h3>
        <p>Cidade, Estado</p>
    </div>
  </div>
  <div class="listOptions">
    <ion-list class="optionsPerfil">
      <ion-item >
        <ion-row>
          <ion-col col-11>
            <h2>Configurações da Conta</h2>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row> 
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-11>
            <h2>Histórico de Solicitações</h2>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-11>
            <h2>Envio de Sugestões</h2>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>
  

</ion-content>
